
{% block content %}
<header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-4">
        <!-- Logo -->
        <a href="/" class="text-2xl font-bold text-blue-600 dark:text-blue-400">Navi News</a>
        
        <!-- Search Bar -->
        <div class="flex items-center w-full max-w-md ml-6">
            <input 
                type="text" 
                placeholder="Search for articles..." 
                class="w-full px-4 py-2 rounded-l-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400" 
            />
            <button class="px-4 py-2 bg-blue-600 dark:bg-blue-500 text-white rounded-r-lg hover:bg-blue-700 dark:hover:bg-blue-600">
                Search
            </button>
        </div>

        <!-- Navbar Links -->
        <nav class="flex items-center space-x-6 ml-6">
            <a href="/saved-articles" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 font-semibold">
                Saved Articles
            </a>
            <a href="/favorite-categories" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 font-semibold">
                Favorite Categories
            </a>
        </nav>

        <!-- Auth Buttons -->
        <div class="flex items-center space-x-4">
            <a href="/register" class="px-4 py-2 text-blue-600 dark:text-blue-400 border border-blue-600 dark:border-blue-400 rounded-lg font-semibold hover:bg-blue-50 dark:hover:bg-gray-800">
                Register
            </a>
            <a href="/login" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600">
                Login
            </a>
        </div>
    </div>
</header>
{% endblock %}
