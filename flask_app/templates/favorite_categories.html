
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Your Favorite Categories</h1>
    {% if categories %}
        <ul class="list-disc pl-5">
            {% for category in categories %}
                <li>
                    <a href="{{ url_for('articles.query_results', query=category) }}" class="text-blue-600 hover:text-blue-800">
                        {{ category }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-center text-gray-500">You have no favorite categories yet.</p>
    {% endif %}
</div>
