{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6">Your Favorite Categories</h1>
        
        {% if categories %}
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for category in categories %}
                    <div class="p-4 border border-gray-200 dark:border-gray-700 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                        <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">{{ category }}</h2>
                        <a href="{{ url_for('articles.query_results', query=category) }}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                            Explore Articles
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-gray-500 dark:text-gray-400 mt-6">You have no favorite categories yet.</p>
        {% endif %}

        <div class="mt-8 text-center">
            <a href="{{ url_for('articles.index') }}" class="px-6 py-3 text-lg font-semibold text-white bg-blue-600 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
                Go Back Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
